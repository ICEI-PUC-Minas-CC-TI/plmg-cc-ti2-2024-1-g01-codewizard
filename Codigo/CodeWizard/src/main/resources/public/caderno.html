      <div class="icons">

         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
		 <div id="logout-btn" class="fa fa-sign-out"></div>
		 <div id="send-question-btn" class="fas fa-question-circle" style="display: none;"></div> <!-- Novo botão oculto -->
      </div>

	  <div class="profile">
	  	<img src="images/pic-1.jpg" class="image" alt="">
	  	  <h3 class="name" id="userName">Carregando...</h3>
	  	  <p class="role" id="userRole">Carregando...</p>
	  	  <a href="profile.html" class="btn">Ver Perfil</a>
	          <div class="flex-btn">
	             <a href="login.html" class="option-btn">login</a>

	          </div>
	       </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
   	  <h3 class="name" id="username">Carregando...</h3>
   	  <p class="role" id="userrole">Carregando...</p>
   	  <a href="profile.html" class="btn">Ver Perfil</a>
      </div>
   
      <nav class="navbar">
           <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
           <a href="login.html"><i class="fas fa-graduation-cap"></i><span>login</span></a>

        </nav>
</div>



<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image" accept="image/*">
    <button type="submit" class="btn">Enviar Imagem</button>
</form>
<div id="resultText"></div>



<section class="comments">
	
	   <h1 class="heading">Adicionar ao Caderno</h1>
	
	   <form action="" class="add-comment">
	           <h3>Anotações</h3>
	           <textarea id="comment_box" name="comment_box" placeholder="Escreva suas anotações" required maxlength="1000"></textarea>
	           <input type="submit" value="Adicionar ao Caderno" class="inline-btn" name="add_comment" id="add_comment">
			   <h1 class="heading">Caderno</h1>
			   <textarea id="notebook_box" name="notebook_box" placeholder=" Suas anotações aparecerão aqui..." readonly></textarea>
	       </form>
	   
	       
	       <script>
	           document.getElementById('add_comment').addEventListener('click', function(event) {
	               event.preventDefault();
	               var comment = document.getElementById('comment_box').value;
	               document.getElementById('notebook_box').value = comment;
	           });
	       </script>
	   
	   
	
	</section>
